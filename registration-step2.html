<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Openmed - Registration Step 2</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
</head>

<body>
    <div id="wrap">
        <div class="navbar navbar-fixed-top shadow-box header-background">
            <div class="container">
                <div class="row">
                    <div class="navbar-header col-md-offset-1">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img src="img/Logo.png" alt="logo" /></a>
                    </div>
                    <div class="navbar-collapse collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">
                                <h5>How it Works</h5>
                            </a></li>
                            <li><a href="#">
                                <h5>Get the App</h5>
                            </a></li>
                            <li><a href="#">
                                <h5>Sign In</h5>
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="container header-offset">
            <div class="row col-md-offset-3">
                <div>
                    <h2 class="step-registration">Registration</h2>
                </div>
                <div>
                    <h2 class="step-registration step1 step-nonactive">Step 1</h2>
                </div>
                <div>
                    <h2 class="step-registration step2  step-active">Step 2</h2>
                </div>
            </div>
        </div>
        <div class="container footer-offset">
            <div class="row">
                <form class="form-horizontal" id="Name" method='post' role="form">
                    <div class="form-group">
                        <label class="col-md-3 control-label">Name:</label>
                        <p class="form-control-static col-md-8"><b>Gordon Freeman</b></p>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">Email:</label>
                        <p class="form-control-static col-md-8">Gordon.Freeman@example.com</p>
                    </div>
                    <div class="form-group">
                        <label for="btnGroup" class="col-md-3 control-label">Speciality:</label>
                        <div id="btnGroup" class="btn-group col-md-7">
                            <select class="form-control">
                                <option>Dentist</option>
                                <option>Designer</option>
                                <option>Carpenter</option>
                                <option>Lawer</option>
                            </select>
                        </div>
                        <div class="col-md-1">
                            <button class="btn btn-default btn-plus pull-right" type="submit"><span class="glyphicon-plus"></span></button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputLastPhone" class="col-md-3 control-label">Phone Number:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="inputLastPhone" value="+1047 4788 445">
                        </div>
                    </div>
                    <div id="notificationMessage" class="row form-group hidden">
                        <div id="verifyStep1Container">
                            <div class="info-label col-md-8 col-md-offset-3">
                                <p>You changed your phone. You have to verify it again.</p>
                                <div class="container">
                                    <div class="row">
                                        <div class="btn-toolbar col-md-4">
                                            <button id="btnVerify" type="button" class="btn btn-default btn-xs">Verify</button>
                                            <button id="btnCancelVerify" type="button" class="btn btn-sample btn-xs">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="verifyStep2Container" class="hidden">
                            <div class="info-label col-md-8 col-md-offset-3">
                                <p>We sent verification code to your phone. Please check it.</p>
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <input type="text" class="form-control" />
                                        </div>
                                        <div class="btn-toolbar col-md-4">
                                            <button id="btnSubmit" type="button" class="btn btn-default btn-xs">Submit</button>
                                            <button id="btnCancelSubmit" type="button" class="btn btn-sample btn-xs">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputFax" class="col-md-3 control-label">Fax Number:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="inputFax" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress" class="col-md-3 control-label">Address:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="inputAddress" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputCity" class="col-md-3 control-label">City:</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="inputCity" value="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputZip" class="col-md-3 control-label">ZIP Code:</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="inputZip" value="">
                        </div>
                        <label for="State" class="col-md-2 control-label">State:</label>
                        <div id="State" class="btn-group col-md-2 ">
                            <select class="form-control pull-right">
                                <option>LA</option>
                                <option>DC</option>
                                <option>CO</option>
                                <option>NE</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/registrationStep2.js"></script>
    <div id="footer">
        <div class="shadow-box-bottom" role="navigation">
            <div class="container">
                <div class="row">
                    <div class="footer-height btn-toolbar">
                        <button id="btnBack" type="submit" class="btn btn-default btn-operational col-md-offset-3 col-md-2">Back</button>
                        <button id="btnFinish" type="submit" class="btn btn-sample btn-operational col-md-2">Finish</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
